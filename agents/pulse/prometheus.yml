# Prometheus configuration for Pulse Agent monitoring

global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'pulse-agent'
    static_configs:
      - targets: ['pulse-agent:8001']
    metrics_path: '/pulse/metrics'

  - job_name: 'node-exporter-edge'
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: 'primecore-nodes'
    static_configs:
      - targets:
          - '141.136.35.51:9100'
          - '69.62.123.97:9100'
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):.+'
        replacement: '${1}'
