version: '3.8'

services:
  ai-bridge:
    build: .
    container_name: ai-notion-bridge
    ports:
      - "8002:8002"
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}
      - OLLAMA_EDGE_URL=http://host.docker.internal:11434
      - OLLAMA_DEFAULT_MODEL=llama3.2:latest
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../../analysis:/app/analysis
      - ../../logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - prime-spark
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: ai-bridge-redis
    ports:
      - "6380:6379"  # Different port to avoid conflict with Pulse
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - prime-spark

volumes:
  redis-data:

networks:
  prime-spark:
    driver: bridge
