apiVersion: v1
kind: ServiceAccount
metadata:
  name: kva-api
  namespace: prime-spark
  annotations:
    # Add IRSA annotation for AWS IAM role
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/kva-api-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kva-api-role
  namespace: prime-spark
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kva-api-rolebinding
  namespace: prime-spark
subjects:
- kind: ServiceAccount
  name: kva-api
  namespace: prime-spark
roleRef:
  kind: Role
  name: kva-api-role
  apiGroup: rbac.authorization.k8s.io
