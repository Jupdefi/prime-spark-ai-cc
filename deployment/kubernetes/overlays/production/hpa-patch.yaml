apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kva-api-hpa
spec:
  minReplicas: 6
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
