apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prime-spark

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Production-specific patches
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: kva-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production

images:
  - name: prime-spark/kva-api
    newTag: v1.0.0

replicas:
  - name: kva-api
    count: 6
