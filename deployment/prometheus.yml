global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'prime-spark-ai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prime Spark AI API
  - job_name: 'prime-spark-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'application'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'monitoring'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'timescaledb'
          component: 'database'

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
          component: 'streaming'

  # Edge Devices (via Pushgateway or direct scrape)
  - job_name: 'edge-devices'
    static_configs:
      - targets: ['10.8.0.2:9100', '10.8.0.3:9100']  # VPN IPs
        labels:
          location: 'edge'
          component: 'edge-device'

  # Cloud VMs
  - job_name: 'cloud-vms'
    static_configs:
      - targets:
          - '141.136.35.51:9100'  # PrimeCore1
          - '69.62.123.97:9100'   # PrimeCore4
        labels:
          location: 'cloud'
          component: 'cloud-vm'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
