apiVersion: apps/v1
kind: Deployment
metadata:
  name: prime-spark-api
  namespace: prime-spark-ai
  labels:
    app: prime-spark-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prime-spark-api
  template:
    metadata:
      labels:
        app: prime-spark-api
        component: api
    spec:
      containers:
      - name: api
        image: prime-spark-ai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_LOCAL_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prime-spark-secrets
              key: redis-password
        - name: POSTGRES_HOST
          value: "timescaledb"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: prime-spark-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: prime-spark-api
  namespace: prime-spark-ai
  labels:
    app: prime-spark-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: prime-spark-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prime-spark-api-ingress
  namespace: prime-spark-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.prime-spark.ai
    secretName: prime-spark-api-tls
  rules:
  - host: api.prime-spark.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prime-spark-api
            port:
              number: 8000
